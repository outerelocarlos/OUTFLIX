  <script>
    loading();
    if ("mode" in sessionStorage) {
      var mode = sessionStorage.getItem("mode");
      checkMode();
    } else {
      var mode = "movie";
      sessionStorage.setItem("mode", mode);
    }

    if ("display" in sessionStorage) {
      var display = sessionStorage.getItem("display");
    } else {
      var display = "grid";
      sessionStorage.setItem("display", display);
    }
    console.log(display);

    if (display == "grid") {
      $("#controllerGrid").addClass("active");
      $("#controllerList").removeClass("active");
    } else if (display == "list") {
      $("#controllerList").addClass("active");
      $("#controllerGrid").removeClass("active");
    }

    page = 1;
    pagination(page);
    trending(page);

    $("#pageFirst").on("click", function() {
      page = 1;
      trending(page);
      pagination(page);
    });
    $("#pagePrevious").on("click", function() {
      page -= 1;
      trending(page);
      pagination(page);
    });
    $("#pageNext").on("click", function() {
      page += 1;
      trending(page);
      pagination(page);
    });
    $("#pageNext2").on("click", function() {
      page += 2;
      trending(page);
      pagination(page);
    });
    $("#pageNext3").on("click", function() {
      page += 3;
      trending(page);
      pagination(page);
    });

    $(".toggle-btn").on("click", function() {
      $(".toggle-btn").toggleClass("active");
      checkToggle();
      trending(page);
    });
  </script>
